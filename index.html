<!DOCTYPE html><html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <meta name="theme-color" content="black">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <title>Presentasi: EDUKASI â€“ Fade Transition</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      min-height: 100%;
      font-family: 'Inter', sans-serif;
      background: linear-gradient(-45deg, #0f172a, #1e1b4b, #4c1d95, #be185d, #0891b2);
      background-size: 400% 400%;
      background-attachment: fixed;
      animation: gradientBG 20s ease infinite;
      color: white;
      padding-bottom: env(safe-area-inset-bottom);
    }@keyframes gradientBG {
  0% { background-position: 0% 50%; }
  50% { background-position: 100% 50%; }
  100% { background-position: 0% 50%; }
}

.slide {
  position: absolute;
  top: 0; left: 0;
  width: 100%;
  min-height: 100dvh;
  display: flex;
  align-items: center;
  justify-content: center;
  padding: 2rem;
  box-sizing: border-box;
  opacity: 0;
  pointer-events: none;
  transition: opacity 1s ease;
  overflow-y: auto; /* bisa discroll jika konten panjang */
}

.slide.active {
  opacity: 1;
  pointer-events: auto;
}

.card-content {
  background: rgba(0,0,0,0.4);
  border-radius: 1rem;
  padding: 2rem;
  max-width: 750px;
  text-align: center;
  box-shadow: 0 8px 24px rgba(0,0,0,0.4);
}

.card h1, .card h2, .card h3 {
  text-shadow: 0 0 8px rgba(255,255,255,0.6);
  opacity: 0;
  transform: translateY(20px);
  animation: fadeUp 1s ease forwards;
}

.slide.active .card h1,
.slide.active .card h2,
.slide.active .card h3 {
  animation-delay: 0.3s;
}

@keyframes fadeUp {
  to {
    opacity: 1;
    transform: translateY(0);
  }
}

.emoji-bounce {
  display: inline-block;
  animation: bounce 1.5s infinite;
}

@keyframes bounce {
  0%, 100% { transform: translateY(0); }
  50% { transform: translateY(-8px); }
}

#header-info {
  position: absolute;
  top: 0.5rem;
  left: 0.8rem;
  font-size: 0.7rem;
  line-height: 1rem;
  color: rgba(255,255,255,0.8);
  background: rgba(0,0,0,0.4);
  padding: 3px 8px;
  border-radius: 6px;
}
#header-info strong {
  color: #fff;
}

  </style>
</head>
<body>  <div id="presentation">
    <!-- (Semua slide sama seperti versi terakhir dengan emoji + deskripsi lengkap) -->
    <!-- ... (tidak dipotong di sini demi singkat, isinya sama dengan update sebelumnya) ... -->
  </div>  <script>
    const slides = document.querySelectorAll('.slide');
    let currentSlide = 0;

    function showSlide(index) {
      slides.forEach((s, i) => s.classList.remove('active'));
      slides[index].classList.add('active');
      currentSlide = index;
    }

    function nextSlide() {
      let next = (currentSlide + 1) % slides.length;
      showSlide(next);
    }

    function prevSlide() {
      let prev = (currentSlide - 1 + slides.length) % slides.length;
      showSlide(prev);
    }

    document.body.addEventListener('click', () => {
      // masuk fullscreen saat klik pertama
      if (!document.fullscreenElement) {
        document.documentElement.requestFullscreen().catch(err => {
          console.warn("Fullscreen gagal:", err);
        });
      }
      nextSlide();
    });

    document.addEventListener('keydown', e => {
      if (e.key === 'ArrowRight') nextSlide();
      if (e.key === 'ArrowLeft') prevSlide();
    });

    let startX = 0;
    document.body.addEventListener('touchstart', e => {
      startX = e.touches[0].clientX;
    });
    document.body.addEventListener('touchend', e => {
      let endX = e.changedTouches[0].clientX;
      if (startX - endX > 50) nextSlide();
      else if (endX - startX > 50) prevSlide();
    });
  </script></body>
</html>
